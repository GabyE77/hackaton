<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Hackaton</title>
</head>
<body>
    <header>
        <h1>Contact</h1>
       
    </header>

    <main>
          <form name="contact" method="POST" data-netlify="true">
            <!-- <form action="results.html" method="GET" enctype="multipart/form-data"> -->
            <div>
              <label for="name">Naam :</label>
              <input type="text" name="name" id="name" required />
            </div>

            <hr />

            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>

            <hr />

            <div>
              <label for="phone">Telefoonnummer :</label>
              <input type="tel" name="phone" id="phone" />
            </div>

            <hr />

            <div>
              <label for="age">Leeftijd :</label>
              <input type="number" name="age" id="age" min="1" max="200" />
            </div>

            <hr />

            <div>
              <label for="date">Geboortedatum :</label>
              <input type="date" name="date" id="date" min="1900-01-01" />
            </div>

            <hr />
    
            <div>
                <label for="gender">Geslacht :</label>
                <label for="male">Man</label>
                <input type="radio" name="gender" id="male" value="male" />
                <label for="female">Vrouw</label>
                <input type="radio" name="gender" id="female" value="female" />
            </div>
            
            <hr />
    
            <div>
              <label for="color">Favoriete kleur van je schort</label>
              <input type="color" name="color" id="color" />
            </div>
    
            <hr />
    
            <div>
              <label for="vraag">Vraag :</label>
              <textarea id="vraag" name="vraag"></textarea>
            </div>

            <hr />

            <input type="hidden" name="hidden" value="hi" />

            <div>
              <label for="file">Upload je recept :</label>
              
              <input id="file" type="file" name="file" />
            </div>

            <hr />

            <div>
              <label for="url">URL :</label>
              <input type="url" name="url" id="url" />
            </div>

            <hr />

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
          </form>

    </main>
    <footer>
        <a href="index.html">Terug naar de home page!</a>
    </footer>
</body>
</html>
